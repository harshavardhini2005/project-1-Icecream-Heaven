<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ice Cream Heaven</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to bottom, #ffcb05, #ff8c00);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Login Box Styling */
        .login-box {
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            width: 400px;
            animation: pop-in 0.5s ease;
        }

        .login-box h1 {
            font-size: 2.5em;
            color: #ff8c00;
            margin-bottom: 20px;
        }

        .login-box p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        /* Logo */
        .login-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: rotate 1s ease-in-out infinite alternate;
        }

        /* Input Container Styling */
        .input-container {
            margin-bottom: 20px;
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ff8c00;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border 0.3s;
        }

        .input-container input:focus {
            border-color: #ffcb05;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff8c00;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #ffcb05;
        }

        /* Links */
        .links {
            margin-top: 20px;
        }

        .links a {
            color: #ff8c00;
            text-decoration: none;
            font-size: 1em;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes pop-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(-10deg);
            }
            to {
                transform: rotate(10deg);
            }
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome Back!</h1>
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/ice-cream-logo%2C-ice-cream-icon%2C-free-design-template-e30d3ba1edca5be27363cf2d7119ad0d_screen.jpg?ts=1662440157" alt="Ice Cream Heaven Logo" class="login-logo">
            <p>Login to access the sweetest treats</p>

            <!-- Login Form -->
            <form action="/login" method="POST">
                <div class="input-container">
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Optional Links -->
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create an Account</a>
            </div>
        </div>
    </div>

</body>
</html>
